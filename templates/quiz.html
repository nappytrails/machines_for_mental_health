<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Visualization Dashboard</title>

        <link rel="shortcut icon" href="data:;" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">       
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    
             
    <body class="grey">
        <nav class="navbar navbar-light" style="background-color: #374257;">
            <div class=images>
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="/">
                        
                    Home 
                    </a>
                    
                    <a class="navbar-brand" href="/purpose">
                        
                        Our purpose
                    </a>
                    <a class="navbar-brand" href="/quiz">
                        
                        Take a Quiz
                    </a>
                </nav>
            </div>
         </nav>
         <div> 
            <h1 class="center">Mental Health Importance</h1>
        </div>  
        <div class= "container">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <br>
                    <p>
                        <form method = "POST" action="/model">
                            <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="country">What country are you living in?</label>
                                <select name="country" id="country">
                                <option value="1">USA</option>
                                <option value="0">Other</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="employment">Are you self_employed?</label>
                                <select name="employment" id="employment">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="history">Do you have any family history of mental illnesses?</label>
                                <select name="history" id="history">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="remote">Does your job let you work remotely?</label>
                                <select name="remote" id="remote">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="tech">Do you work for a tech company?</label>
                                <select name="tech" id="tech">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="gender">What gender do you identify yourself with?</label>
                                <select name="gender" id="gender">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="others">Others</option>
                                </select>
                                <br>
                                <br>
                                <label style="padding: 10px; border: 2px solid rgb(40, 39, 83);" for="age">How old are you?</label>
                                <input type="number" id = "age" name = "age">
                                </select> 
                                <input type = "submit" value ="submit">
                        </form>
                        
                            
                    </p>
                    <div class="response">
                        {% if prediction %} 
                            <div class="prediction">
                            <b>Recommendation for seeking treatment: {{prediction}}</b><br>
                            This site is meant for informational purposes only. If you feel the need for treatment, regardless of the above result, you should seek it.
                            </div>
                        {% endif %}
                    
                    </div>

                            
                    
                        

            </div>
        </div>
       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 
    </body>
</html>
